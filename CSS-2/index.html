<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">
    <title>Google!</title>

<body>
    <div class="container">
        <header>
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" width="351" height="113" alt="Google!">
        </header>
        <main>
            <section class="search-section">
                <form method="GET" action="/web/19981202230410/http://www.google.com/search">
                    <label for="search-input">Search the web using Google!</label><br>
                    <input type="text" id="search-input" name="q" size="40"><br>
                    <input type="submit" value="Google Search">
                    <input type="submit" name="sa" value="I'm feeling lucky">
                </form>
            </section>
            <section class="links-section">
                <div class="special-searches">
                    <p>Special Searches</p>
                    <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="info-links">
                    <a href="help.html">Help!</a><br>
                    <a href="about.html">About Google!</a><br>
                    <a href="company.html">Company Info</a><br>
                    <a href="stickers.html">Google! Logos</a>
                </div>
                <div class="subscribe">
                    <p>Get Google! updates monthly:</p>
                    <form method="GET" action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py">
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="email" name="emailaddr" placeholder="your e-mail"><br>
                        <input type="submit" name="SubmitAction" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </form>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
